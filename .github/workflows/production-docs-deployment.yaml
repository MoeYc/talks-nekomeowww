name: Build Slides to Netlify

on:
  push:
    branches:
      - 'main'

env:
  STORE_PATH: ''

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    environment:
      name: Production Docs
      url: https://talks.ayaka.io/nekoayaka
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: false

      - name: Obtain pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Obtain pnpm store cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build slides
        run: |
          pnpm packages:build-base

      - name: Install Netlify CLI
        run: pnpm install -g netlify-cli

      - name: Push talks to Netlify
        timeout-minutes: 10
        working-directory: packages/talks
        run: |
          pwd
          ls -la
          netlify deploy --dir . --prod

        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.TALKS_NETLIFY_SITE_ID }}

      - name: Push deep-dive-llm-unleash-the-potentials-of-llm-share to Netlify
        timeout-minutes: 10
        working-directory: packages/deep-dive-llm-unleash-the-potentials-of-llm-share
        run: |
          pwd
          ls -la
          netlify deploy --dir dist --prod

        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.TALKS_1_NETLIFY_SITE_ID }}
